name: Daily Auto Commit

on:
  schedule:
    - cron: "0 9 * * *"  # Runs at 9:00 AM UTC daily
  workflow_dispatch:  # Allows manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make 10 changes
        run: |
          for i in {1..10}; do
            echo "Update $i - $(date)" >> "daily_update.txt"
            git add daily_update.txt
            git commit -m "Automated commit #$i on $(date)"
            sleep 2  # Small delay to make each commit unique
          done

      - name: Push changes
        run: |
          git config --global user.name "vamsiram7"
          git config --global user.email "vpatiban@gmu.edu"
          git push
